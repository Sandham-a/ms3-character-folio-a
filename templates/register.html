{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register')}}">
            <div class="card-panel">
                
                <!--First name and last name-->
                <div class="row">
                    <div class="input-field col s6">
                        <i class="fas fa-user prefix blue-grey-text text-darken-4"></i>
                        <input id="first-name" name="first-name" type="text" class="validate" required>
                        <label for="first-name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="fas fa-user prefix blue-grey-text text-darken-4"></i>
                        <input id="last-name" name="last-name" type="text" class="validate" required>
                        <label for="username">Last Name</label>
                    </div>
                </div>
                <!--Username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix blue-grey-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!--Email Address-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix blue-grey-text text-darken-4"></i>
                        <input id="email" name="email" type="text" required>
                        <label for="username">Email Address</label>
                    </div>
                </div>
                <!--Password-->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix blue-grey-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix blue-grey-text text-darken-4"></i>
                        <input id="password" name="password2" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password2">Confirm Password</label>
                    </div>
                </div>
                <!--Register Button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large blue-grey darken-4 text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login</a>
            </p>
        </div>
    </div>

{% endblock %}
