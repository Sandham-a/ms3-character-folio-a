{% extends "base.html" %}
{% block styles %}
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
    (function() {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init({
          publicKey: "Lg-MpBnU738I6E3xR",
        });
    })();
</script>
{% endblock%}
{% block content %}

<div class="card-panel">
    <form class="col s12" id="contact-form" onsubmit="return sendMail(this);">
        <div class="row">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
            </div>
        </div>
        <div class="input-field col s12">
            <input id="user-email" type="text" class="validate">
            <label for="user-email">Email</label>
        </div>
        <div class="row ">
            <div class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" rows="10"></textarea>
                    <label for="textarea1">Message</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="submit" class="col s12 btn-large blue-grey darken-4 text-shadow">
                Send <i class="fas fa-sign-in-alt"></i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
